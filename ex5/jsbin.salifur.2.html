    <body>
        <div id='map'></div>
	   <br>
	Pan to <a href="javascript:spokane()"> Spokane, Washington</a><br>
	
	   <a href="#" id='zoomOut'>Zoom out to level 9</a><br>

	   <button id="seattle">Visit Seattle, Washington</button>
	
        <script id="jsbin-javascript">
            var map = L.map('map').setView([46.73, -117], 12.5);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([46.73, -117]).addTo(map)
   .bindPopup("Kendyl's Home Town")
   .openPopup();


//----------Adding multiple town markers----------

//a array list of towns
var towns = [
	[46.41, -117.02, "Lewiston, Idaho"],
	[46.738611, -116.770833, "Troy, Idaho"],
	[46.733333, -117.166667, "Pullman, Washington"]
];

//loop through the array and add a marker for each
for (var i = 0; i < towns.length; i++) {
	marker = new L.marker([towns[i][0],towns[i][1]])
	.bindPopup(towns[i][2])
	.addTo(map);
}


//----------Links below the Map----------

//Pan to Spokane
function spokane() {
	map.panTo(new L.LatLng(47.658889, -117.425));
}

//set Zoom
$("#zoomOut").click(function(){
	map.setZoom(9);
});


//Seattle
$("#seattle").click(function(){
	map.setView(new L.LatLng(47.609722, -122.333056), 10.5);
});
</script>
