<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Highcharts Chart</title>
  
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div id="container" style="min-width: 500px; height: 500px; margin: 0 auto"></div>

</head>
<body>
    
<script>
    
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Monthly Average Temperature, 2018'
    },
    subtitle: {
        text: 'Source: NOAA'
    },
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        title: {
            text: 'Temperature (°F)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Vienna',
        data: [39, 43, 52, 62, 71, 77, 81, 81, 70, 59, 48, 40]
    }, {
        name: 'Buenos Aires',
        data: [84, 82, 78, 72, 65, 60, 59, 62, 65, 71, 76, 82]
    },
      {  
        name: 'Reykjavík',
        data: [37, 37, 39, 43, 49, 54, 57, 57, 51, 45, 40, 37]
      }  ]
});</script>
</body>
</html>
