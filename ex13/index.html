<!Doctype html>
<html>
<head>
     <meta charset="utf-8"/>
    <meta name="Assignment" content="coming all together"/>
        <script src="https://code.jquery.com/jquery-2.2.4.js"></script> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/> 
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
    
<!--js file added-->
    <script src="geojson.js" type="text/javascript"></script>
    
<!--ajax plugin import and geojson file -->     
     <script src="https://indicator.extension.iastate.edu/classes/leaflet-ajax-gh-pages/dist/leaflet.ajax.min.js"></script> 
    
    <title> Exercise 13: AJAX Plugin and GeoJson Files </title>
    </head>
 <body>
 <div id="map"> </div>
 <script> 
     
     //Assign3: include 2 basemaps 
     var osm= L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}); 

     // Assign3: include 2 overlays added
     var Stamen_TonerHybrid = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-hybrid/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});
    var OpenRailwayMap = L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Map style: &copy; <a href="https://www.OpenRailwayMap.org">OpenRailwayMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
     
    var map = L.map('map', { 
    center: [46.73, -117],
    zoom: 11,
    layers: [osm]
    });
     
var baseMaps = { "streets": osm};
var overlayMaps = {"Outline": Stamen_TonerHybrid,"Railway": OpenRailwayMap};
     
  //Assign3:   include a layer control manager 
  L.control.layers(baseMaps,overlayMaps).addTo(map);

     </script>
    </body>
</html>
