      <h1> Interactive Maps </h1>
    <div id='map'></div>
    <script>
      var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});
        var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
    var map = L.map('map', {center: [41.590833, -93.620833],
                           zoom: 11,
                           layers: [osm]
                           });
  // need to put in colors depending on percent value
    function getColor (d){
        return d > 20 ? '#b10026':
        d > 10 ? '#f03b20':
        d > 5 ? '#fd8d3c':
        d > 1 ? '#fecc5c':
        d > 0 ?'#ffffcc':
        '#FFFFFF'; //this will be the default if none of the above match these numbers
    }
    //now i need to set the function for style
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.Percent_To * 100),
                stroke: true,
                weight: 2,
                color: '#000000',
                opacity: 1.0,
                fillOpacity: 0.6, 
                //dashArray: '3'
            };
        }
    function highlightFeature(e) {
        var layer = e.target;
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray:'',
            fillOpacity:0.7
        });
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {layer.bringToFront();
        }
    }
        function resetHighlight(e) {geojsonLayer.resetStyle(e.target);
        }
        
    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
        }
    function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

    
        //Loading GeoJSON

//Load GeoJSON
var geojsonLayer = new L.GeoJSON.AJAX("https://kendyl66.github.io/LA458-558/Final-Project/1940.geojson", {
  style: style,
  onEachFeature: onEachFeature
});

geojsonLayer.addTo(map);
    
        
        var baseMaps = {
        "OpenStreetMap": osm,
        "Satellite View": esriWorldImagery,
    };
        var overlayMaps = {
            "1940": geojsonLayer
        };
          
    L.control.layers(baseMaps, overlayMaps).addTo(map);
        
var legend = L.control({ 
    position: 'bottomleft'});
     
legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'); 
     var breaks = [1,2,6,11,30];
    var labels = ['0%', '1%-5%', '6%-10%', '11%-20%','21% and Greater'];
           
        div.innerHTML += "<b> African American Population</b> <br>"
         
    for (var i = 0; i <breaks.length; i++){ 
    div.innerHTML +=
        '<i style="background:' + getColor(breaks[i]) + ' "></i> ' + labels[i] + (breaks ? '' + '<br>' : '');
        }
    return div;
     };
     legend.addTo(map);
 
      </script>
